<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sarah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="hearts"></div>
    
    <!-- Main Content -->
    <div class="container" id="question-container">
        <div class="bear"><img src="images/syed.jpg" alt="Hasin" class="hasin-photo"></div>
        <h1 class="title">WILL YOU BE MY VALENTINE, SARAH SIKDER?</h1>
        <p class="subtitle">Pretty please? &#x1F97A;</p>
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yes-btn">Yes! &#x1F496;</button>
            <button class="btn btn-no" id="no-btn">No &#x1F494;</button>
        </div>
        
        <p class="hint">(Try clicking No... I dare you &#x1F60F;)</p>
    </div>
    
    <!-- Success Message (Hidden Initially) -->
    <div class="container success-container" id="success-container">
        <div class="success-emoji">&#x1F389;&#x1F495;&#x1F970;&#x1F495;&#x1F389;</div>
        <h1 class="success-title">YESSSSS LETSGOOOOO!</h1>
        <p class="success-message">I LOVE YOU SO MUCH, BUBS! &#x1F496;</p>
        <p class="success-submessage">You're my everything! &#x1F970;</p>
        <div class="our-photo">
            <img src="images/after yes.jpg" alt="Hasin's Valentine" class="couple-photo">
        </div>
        <div class="celebration-bear">&#x1F43F;&#xFE0F;&#x1F496;&#x1F43F;&#xFE0F;</div>
        <div class="hearts-burst" id="hearts-burst"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
